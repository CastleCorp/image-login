<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login/Register</title>
</head>
<body>
    <h1><a href="https://github.com/castlecorp/image-login">Image-Login</a></h1>
    <h2>{{ is_logged_in }}</h2>
    
    <form action="/register" method="POST">
        <h2>Register</h2>
        <label for="reg_username">Username:</label>
        <input type="text" id="reg_username" name="username" required>
        <br>
        <label for="image_data">Your secret image:</label>
        <input type="file" accept="image/png, image/jpeg" id="image_data" name="image_data" required>
        <br>
        <label for="password_hint">Password hint (image description):</label>
        <input type="text" id="password_hint" name="password_hint" required>
        <br>
        <input type="submit" value="Register">
    </form>

<br>
<hr>
<br>

    <form action="/login" method="POST">
        <h2>Login</h2>
        <label for="login_username">Username:</label>
        <input type="text" id="login_username" name="username" required>
        <br>
        <label for="login_image_data">Your secret image:</label>
        <input type="file" accept="image/png, image/jpeg" id="login_image_data" name="image_data" required>
        <br>
        <input type="submit" value="Login">
    </form>
    <a href="/forgot">Forgot password?</a>

    <br>
    <hr>
    <br>


    <form action="/logout" method="GET">
        <h2>Log Out</h2>
        <input type="submit" value="Logout">
    </form>
</body>
</html>
